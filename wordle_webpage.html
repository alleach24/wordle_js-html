<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Optimizer</title>
        <link rel="stylesheet" href="wordle_webpage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    </head>


    <body>
        <h1>Wordle Optimizer</h1>

        <div id="main-section">



            <div id="Wordle">
                <h2>Wordle</h2>
                <button id="random" class="btn">New Random Game</button>
                <button id="custom" class="btn">New Custom Game</button>
                
                <div id="game-board">
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-row">
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                        <div class="letter-box"></div>
                    </div>

                </div>
                <div id="keyboard-container">
                    <div id="first-row">
                        <button class="keyboard-button">q</button>
                        <button class="keyboard-button">w</button>
                        <button class="keyboard-button">e</button>
                        <button class="keyboard-button">r</button>
                        <button class="keyboard-button">t</button>
                        <button class="keyboard-button">y</button>
                        <button class="keyboard-button">u</button>
                        <button class="keyboard-button">i</button>
                        <button class="keyboard-button">o</button>
                        <button class="keyboard-button">p</button>
                    </div>
                    <div id="second-row">
                        <button class="keyboard-button">a</button>
                        <button class="keyboard-button">s</button>
                        <button class="keyboard-button">d</button>
                        <button class="keyboard-button">f</button>
                        <button class="keyboard-button">g</button>
                        <button class="keyboard-button">h</button>
                        <button class="keyboard-button">j</button>
                        <button class="keyboard-button">k</button>
                        <button class="keyboard-button">l</button>
                    </div>
                    <div id="third-row">
                        <button class="keyboard-button">Enter</button>
                        <button class="keyboard-button">z</button>
                        <button class="keyboard-button">x</button>
                        <button class="keyboard-button">c</button>
                        <button class="keyboard-button">v</button>
                        <button class="keyboard-button">b</button>
                        <button class="keyboard-button">n</button>
                        <button class="keyboard-button">m</button>
                        <button class="keyboard-button">Del</button>
                    </div>

                </div>
            </div>
            







            <div id="Optimizer">
                <h2>Optimizer</h2>

                <div id="statistics">

                    <button id="clear-button">Clear Optimizer</button>

                    <div id="next-guess" class="statistics-analysis">
                        <button id="next-guess-btn" class="reveal-button">Reveal the most optimal guess</button>

                    </div>

                    <div id="guess-analysis" class="statistics-analysis">
                        <button id="guess-analysis-btn" class="reveal-button">Reveal analysis on your most recent guess</button>
                    </div>

                    <div id="possible-solutions" class="statistics-analysis">
                        <button id="possible-solutions-btn" class="reveal-button">Reveal possible solutions</button>
                    </div>
                </div>
            </div>


        </div>

        <script src="wordleOptimizerJS.js" type="module"></script>
        <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    </body>
    




</html>
